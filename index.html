<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <title>Frontend Mentor | Advice generator app</title>

  </head>
  <body>
    <main>
      <p id="Id">ADVICE #<span id="IdNo"></span></p>
      <blockquote id="Advice">Click the dice below to get some advice!</blockquote>
    
      <picture id="divider">
        <source media="(max-width: 1023px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="" />
      </picture>
    
      <button type="button" class="diceContainer" onClick="javascript:generateAdvice()"  aria-label="Generate Advice">
        <picture id="dice">
          <img src="images/icon-dice.svg" alt="Dice to generate advice" /> 
        </picture>
      </button>
    </main>

    <aside>
      <small id="resetInfo">2 seconds required between advice requests</small>   
    </aside>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EdenExperiments" target="_blank">Macaulay Eden</a>.
    </footer>


    <script src="index.js"></script>
  </body>
</html>
